<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Barang</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Barang</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Id Barang</ion-label>
      <ion-input required [(ngModel)]="id" readonly placeholder="Id Barang" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Barang</ion-label>
      <ion-input required [(ngModel)]="namabarang" placeholder="Nama Barang" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Jumlah Stok</ion-label>
      <ion-input required [(ngModel)]="jumlah" placeholder="Jumlah Stok" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editBarang()" color="primary" shape="full" expand="block">Edit Barang</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
