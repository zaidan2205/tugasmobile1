<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Kelola Data Barang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Data Barang
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/barang-tambah']" routerLinkActive="router-link-active" color="success"
      expand="block"> Tambah Barang</ion-button>
  </ion-list>
  <ion-list>
    <ion-list-header>List Data Mahaiswa</ion-list-header>
  </ion-list>
  <ion-card>
    <ion-item>
      <ion-grid>
        <ion-item>
          <ion-label>ID BARANG</ion-label>
          <ion-label>NAMA BARANG</ion-label>
          <ion-label>STOK</ion-label>
        </ion-item>
      </ion-grid>
    </ion-item>
  </ion-card>
  <ion-card lines="inset" *ngFor="let barang_value of barang">
    <ion-item>
      <ion-label>{{ barang_value.id }}</ion-label>
      <ion-label>{{ barang_value.namabarang }}</ion-label>
      <ion-label>{{ barang_value.jumlah }}</ion-label>
      <ion-button color="primary" slot="end" [routerLink]="['/barang-edit/',barang_value.id]" routerLinkActive="router-link-active">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="deleteBarang(barang_value.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
