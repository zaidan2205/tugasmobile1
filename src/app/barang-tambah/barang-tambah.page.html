<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Barang</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Barang
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Id Barang</ion-label>
      <ion-input required [(ngModel)]="id" placeholder="Masukkan Id Barang" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama Barang</ion-label>
      <ion-input required [(ngModel)]="namabarang" placeholder="Masukkan Nama Barang" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Stok</ion-label>
      <ion-input required [(ngModel)]="jumlah" placeholder="Masukkan Jumlah Stok" type="text">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addBarang()" color="primary" shape="full" expand="block">Tambah Barang
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
